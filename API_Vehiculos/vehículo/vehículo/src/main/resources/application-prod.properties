# Spring Boot Properties - Producción
# Configuración para ambiente de producción

spring.application.name=vehiculo
spring.profiles.active=prod

# MongoDB Configuration - Producción
# Utiliza variable de entorno o parámetro en deployment
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/vehiculos}
spring.data.mongodb.auto-index-creation=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.http2.enabled=true

# Logging Configuration - Mínimo en producción
logging.level.root=WARN
logging.level.com.vehiculo.vehiculo=INFO

# Jackson Configuration
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null

# Performance
server.tomcat.threads.max=100
server.tomcat.threads.min-spare=10

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
