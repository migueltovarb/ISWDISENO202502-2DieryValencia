# Spring Boot Properties - Desarrollo
# Configuración para ambiente de desarrollo

spring.application.name=vehiculo
spring.profiles.active=dev

# MongoDB Configuration - Desarrollo Local
spring.data.mongodb.uri=mongodb://localhost:27017/vehiculos_dev
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration - Más detallado en desarrollo
logging.level.root=INFO
logging.level.com.vehiculo.vehiculo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
